<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="carousel" class="carousel">
  <div class="carousel-indicators">
    <button class="indicator active" data-slide="0"></button>
    <button class="indicator" data-slide="1"></button>
    <button class="indicator" data-slide="2"></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/1.jpg" alt="Slide 1" />
    </div>
    <div class="carousel-item">
      <img src="img/2.jpg" alt="Slide 2" />
    </div>
    <div class="carousel-item">
      <img src="img/3.jpg" alt="Slide 3" />
    </div>
  </div>

  <button class="carousel-control prev" data-direction="prev">&#10094;</button>
  <button class="carousel-control next" data-direction="next">&#10095;</button>
</div>
  <script src="slider.js" ></script>
</body>
</html>
